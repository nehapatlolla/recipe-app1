<div class="add-recipie-form">
  <div class="innerform">
    <mat-form-field>
      <mat-label>Recipie Name</mat-label>
      <input matInput place-holder="Name" [(ngModel)]="obj.name" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>poster</mat-label>
      <input matInput place-holder="" [(ngModel)]="obj.poster" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Rating</mat-label>
      <input matInput place-holder="text" [(ngModel)]="obj.rating" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Steps</mat-label>
      <input matInput place-holder="text" [(ngModel)]="obj.steps" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Ingredients</mat-label>
      <input matInput place-holder="text" [(ngModel)]="obj.ingredients" />
    </mat-form-field>
  </div>
  <br />
  <button mat-raised-button (click)="addrecipie()">Add Recipie</button>
</div>
