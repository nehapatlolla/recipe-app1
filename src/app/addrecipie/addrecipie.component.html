<div class="add-recipie-form">
  <div class="innerform">
    <mat-form-field>
      <mat-label>Recipie Name</mat-label>
      <input matInput place-holder="Name" [(ngModel)]="obj.title" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>poster</mat-label>
      <input matInput place-holder="" [(ngModel)]="obj.poster" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Rating</mat-label>
      <input matInput place-holder="text" [(ngModel)]="obj.rating" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Steps</mat-label>
      <input
        matInput
        place-holder="Steps to Work"
        [(ngModel)]="obj.procedure"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Ingredients</mat-label>
      <input
        matInput
        place-holder="Requirements"
        [(ngModel)]="obj.ingredients"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Type</mat-label>
      <input
        matInput
        place-holder="Main Course/Soup/Dessert"
        [(ngModel)]="obj.type"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput place-holder="Veg /Non-Veg" [(ngModel)]="obj.category" />
    </mat-form-field>
  </div>
  <br />
  <button mat-raised-button (click)="addrecipie()">Add Recipie</button>
</div>
