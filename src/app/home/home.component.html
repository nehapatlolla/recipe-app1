<div class="mainclass">
  <div class="recipe-search-container">
    <h2>Recipe Search</h2>
    <mat-form-field>
      <input
        matInput
        placeholder="Search Recipes"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </mat-form-field>
  </div>
  <app-nonveg [RecipeList]="filteredRecipes" />
</div>
